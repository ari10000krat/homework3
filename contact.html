        <h1>Contact us</h1>
        <form action="#" enctype="multipart/form-data">
            <input tabindex="1" type="text" placeholder="Name"><br>
            <input tabindex="2" type="text" placeholder="Surname"><br>
            <input tabindex="3" type="email" placeholder="E-mail"><br>
            <input tabindex="4" type="tel" placeholder="Tel."><br>
            <input tabindex="5" type="text" placeholder="Address"><br>

            <textarea cols="50" rows="6" tabindex="6"
                placeholder="Please write to us what hurts you, your temperature and symptoms."></textarea><br>
            <button class="pressed-button" tabindex="7" type="reset">Reset</button>
            <button class="pressed-button" tabindex="8" type="submit">Send</button>
        </form>

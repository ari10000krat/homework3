<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <meta name="author" content="Gleb Ksendziuk">
    <meta name="keywords" content="COVID-19, Wiki, Virus, News, Information, Medicine">
    <meta name="description" content="Communication with the hospital">
</head>
<body>
    <h1>Contact us</h1>
    <div>
        <form action="#" enctype="multipart/form-data">
            <input tabindex="1" type="text" placeholder="Name"><br>
            <input tabindex="2" type="text" placeholder="Surname"><br>
            <input tabindex="2" type="email" placeholder="E-mail"><br>
            <input tabindex="2" type="tel" placeholder="Tel."><br>
            <input tabindex="2" type="text" placeholder="Address"><br>

            <textarea cols="50" rows="6" placeholder="Please write to us what hurts you, your temperature and symptoms."></textarea>
            
        </form>
    </div>
</body>
</html>
